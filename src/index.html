<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A litle luv</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        border: 0px;
        margin: 0px;
      }
      body {
        background-image: linear-gradient(to right, #dc2424, #4a569d);
      }
      .password {
        display: flex;
        justify-content: center;
      }
      @media screen and (min-width: 768px) {
        .text {
          font-size: 24px;
          text-shadow: 1px 1px rgba(105, 128, 0, 0.575);
          margin-top: 2px;
        }
        .input {
          padding: 10px 12px;
          outline: none;
          background-color: #5e4f0fc2;
          border: none;
          border-radius: 20px;
          color: #fff;
          width: 26vh;
        }
        .icon {
          color: #fff;
          line-height: 2;
          margin-left: -27px;
          cursor: pointer;
        }
        video {
          height: 43vh;
          width: 36vw;
          margin-left: 5px;
          border-radius: 10px;
        }
        .form {
          display: flex;
          justify-content: space-between;
          display: flex;
        }
        .form-chat {
          width: 55vw;
          margin-top: 36px;
          box-shadow: 5px 5px 20px #af72cab3;
          position: relative;
        }
        .input-text {
          width: 53vw;
          position: absolute;
          bottom: 0;
          height: 40px;
        }
        .plane {
          color: #fff;
          font-size: 38px;
          position: absolute;
          bottom: 8px;
          right: 15px;
          cursor: pointer;
        }
      }

      @media screen and (max-width: 768px) {
        .input {
          padding: 10px 12px;
          outline: none;
          background-color: #5e4f0fc2;
          border: none;
          border-radius: 20px;
          color: #fff;
          width: 26vh;
        }
        .icon {
          color: #fff;
          line-height: 2;
          margin-left: -27px;
          cursor: pointer;
        }
        .text {
          font-size: 24px;
          text-shadow: 1px 1px rgba(105, 128, 0, 0.575);
          margin-top: 2px;
        }
        .video1 {
          margin-left: 2px;
          width: 95vw;
          height: 40vh;
          border-radius: 4px;
        }
        .video2 {
          z-index: 99;
          width: 25vw;
          height: 15vh;
          border-radius: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="password">
      <div class="text">Nhập password 8 chữ số đi:</div>
      <div>
        <input
          type="tel"
          class="input"
          placeholder="Là ngày sinh của cậu đó..."
        />
        <i class="fas fa-search icon"></i>
      </div>
    </div>
    <div class="form">
      <div class="form-video">
        <div>
          <video
            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            class="video video1"
            controls
          ></video>
        </div>
        <div>
          <video
            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            class="video video2"
          ></video>
        </div>
      </div>
      <div class="form-chat">
        <textarea type="text" class="input-text input"> </textarea>
        <i class="fas fa-paper-plane plane"></i>
      </div>
    </div>
  </body>
</html>
